    <div class="container">

    <div class="page-header">

    <h1>profile page</h1>

    <div class="jumbotron">

    <p>In this page you will be able to update information about the account </p>

    </div>

    <br>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" >
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                <a href="#" data-toggle="tooltip" title="enter your second addresses if you have one" data-placement="left">if you need help</a>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                    <a href="#" data-toggle="tooltip" title="enter your city name" data-placement="left">if you need help</a>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" >
                    <a href="#" data-toggle="tooltip" title="enter your local area zip code" data-placement="left">if you need help</a>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        remember me
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>

    </div>

    </div>
